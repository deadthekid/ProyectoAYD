<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link  rel="stylesheet" href="" th:href="@{/css/custom.css}">
    <title>Automotriz</title>
  </head>
  
  <body >
<header>
 <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
<img th:src= "@{/images/volante.png}" width="30" height="30">
  <div class="container-fluid">
    <a class="navbar-brand"  th:href= "@{/}">AUTOMOTRIZ</a>
     <div class="btn-group" role="group" aria-label="Basic example">
   <a th:href= "@{/crear/Vehiculos}" class="btn btn-primary" aria-current="page">Crear Vehiculo</a>
  <a th:href= "@{/eliminar/Vehiculos}"  class="btn btn-primary">Eliminar Vehiculo</a>
</div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
   
</nav>
</header>
<div class="table-responsive" aling=center>
 <table  class="table table-dark table-striped" >
	<thead class="thead-dark">
		<tr>
			<th class="texto">Id Vehiculo</th>
			<th>VIN</th>
      <th>Transmision</th>
      <th>IdColor</th>
      <th>Nombre del Color</th>
      <th>IdModelo</th>
      <th>Nombre del Modelo</th>
      

		</tr>
	</thead>
	<tr th:each="tmpVehiculo:${vehiculos}">
	<td th:text="${tmpVehiculo.id_vehiculo}"></td>
	<td th:text="${tmpVehiculo.vin}"></td>
  <td th:text="${tmpVehiculo.transmision}"></td>
  <td th:text="${tmpVehiculo.colores.id_color}"></td>
  <td th:text="${tmpVehiculo.colores.nombre}"></td>
  <td th:text="${tmpVehiculo.modelos.id_modelo}"></td>
  <td th:text="${tmpVehiculo.modelos.nombre}"></td>
  
	</tr>
	</table>
 </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
